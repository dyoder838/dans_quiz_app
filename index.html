<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz Time! Final Fantasy VII Edition</title>

    <!-- Added link to the jQuery Library -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <main>

        <!-- title and timer box -->
        <header id="header">

            <h1>Quiz Time! Final Fantasy VII Edition  <span id="master-clock-minutes"></span><span id="master-clock-seconds"> </span></h1>
            
        </header>

        <!-- start and stop buttons -->
        <article>

            <button id="start-button">Start</button>
            <!-- <button id="stop-button">Give up</button>
         -->
        </article> 
        
        <!-- question box that changes with clicks -->
        <article  id="variable-box">

            <h2 id="question-box"></h2>
            <ul id="choice-list"></ul>
            <div id="quiz-message"></div>
            <button id="next-button">Next Question</button>

        </article>

        <!-- legends showing current status -->
        <footer>

            <fieldset class="ff7" id="questions-remaining-field">
                
                <legend>Questions Remaining</legend>
                <div id="questions-remaining"></div>

            </fieldset>

            <fieldset class="ff7" id="questions-correct-field">
               
                <legend>Questions Correct</legend>
                <div id="questions-correct"></div>

            </fieldset>

            <fieldset class="ff7" id="alternative-facts-field">
               
                <legend>Alternative Facts</legend>
                <div id="alternative-facts"></div>

            </fieldset>
            <fieldset class="ff7" id="high-scores-field">
               
                <legend>High Scores</legend>
                <div id="high-scores"></div>

            </fieldset>

        
        </footer>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
